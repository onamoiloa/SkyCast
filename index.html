<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather-application</title>
</head>
<body>
    <div class="weather-app">
    <header>
     <form  class="search-form" id="search-form">
      <input type ="search" 
       placeholder="Enter a city.."
       required 
       id="search-form-input"
       class="search-form-input">
      <input type="submit" value="Search"  class="search-form-button">
    </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
       <h1 class="weather-app-city" id="city">Paris</h1>
      <p class="weather-app-details">
        Tuesday 14:49, scattered clouds
        <br>
        Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
    </p> 
    </div>
    <div class="weather-app-temperature-container">
        <div class="weather-app-icon">â›…</div>
        <div class="weather-app-temperature-value">12</div>
        <div class="weather-app-unit">&deg;C</div>
        </div>
    </div>
    </main>
    <footer>
        This project was coded by
        <a href="https://github.com/onamoiloa">Ona Moiloa</a> is
        <a href="https://github.com/onamoiloa/SkyCast">on Github</a>and 
        <a href="http://"> hosted on Netlify</a>
    </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
